<div class="parent">
  <div class="form position-absolute rounded">
    <form [formGroup]="myForm">
      <!-- ------------ Start Email Input ---------------- -->

      <div>
        <label for="email" class="form-label text-white">Email address</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
          placeholder="Enter Your Account OR Phone"
          #email
          [ngClass]="{
            'is-invalid': myForm.controls['email'].hasError('required') && myForm.controls['email'].touched,
          }"
        />
      </div>

      <!-- ------------  Email Warn ---------------- -->

      <div class="email-warn my-2">
        <!-- --------- Required Error ------------  -->
        <p
          class="text-danger m-0"
          id="required-email"
          *ngIf="
            this.myForm.controls['email'].hasError('required') &&
            this.myForm.controls['email'].touched
          "
        >
          {{ "* email required" | titlecase }}
        </p>
      </div>

      <!-- ------------ End Email Input ---------------- -->

      <!-- ------------ Start Password Input ---------------- -->

      <div class="mb-3">
        <label for="password" class="form-label text-white">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          id="password"
          placeholder="Password"
          #password
          [ngClass]="{
            'is-invalid': myForm.controls['password'].errors && myForm.controls['password'].touched,
          }"
        />
      </div>

      <!-- ------------  Password Warn ---------------- -->
      <div class="password-warn my-2">
        <p
          *ngIf="
            this.myForm.controls['password'].hasError('required') &&
            this.myForm.controls['password'].touched
          "
          class="text-danger m-0"
          id="required-password"
        >
          {{ "* password is required" | titlecase }}
        </p>
      </div>

      <!-- ------------ End Email Input ---------------- -->

      <!-- Alert -->
      <div
        class="alert alert-danger p-3 py-2 d-flex align-items-center gap-2 d-none"
        id="incorrect"
        role="alert mb-3"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-info-circle-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2"
          ></path>
        </svg>

        <p class="m-0 l-height">{{ "Incorrect Email OR Password" }}</p>
      </div>

      <!-- Log in -->
      <div class="login-button mb-3">
        <button class="btn btn-primary d-block w-100" (click)="goHome()">
          {{ "login" | titlecase }}
        </button>
      </div>

      <!-- Creat Account-->
      <a routerLink="/signup" class="d-block fit ms-auto">{{
        "creat account" | titlecase
      }}</a>
    </form>
  </div>
</div>
